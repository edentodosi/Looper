<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>
<title>Eden's Looper</title>

<body>
    <script src="moveo.js"></script>
    <h1>Moveo Loop Machine</h1>

    <div style="text-align: center;">
        <label class="volume">
            <input type="checkbox" unchecked id="playStop" onclick="checkIfPress()">
            <svg viewBox="0 0 108 96">
                <path
                    d="M7,28 L35,28 L35,28 L59,8 L59,88 L35,68 L7,68 C4.790861,68 3,66.209139 3,64 L3,32 C3,29.790861 4.790861,28 7,28 Z">
                </path>
                <path d="M79,62 C83,57.3333333 85,52.6666667 85,48 C85,43.3333333 83,38.6666667 79,34 L49,3"></path>
                <path
                    d="M95,69 C101.666667,61.6666667 105,54.3333333 105,47 C105,39.6666667 101.666667,32.3333333 95,25 L75.5,6 L49,33">
                </path>
            </svg>
        </label>

        <h3 id="state">Press to play</h3>
    </div>

    <table>
        <tr>
            <td><button type="button" id="0" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="1" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="2" class="btn" onclick="onButtonPress(id)"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="3" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="4" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="5" class="btn" onclick="onButtonPress(id)"></button></td>
        </tr>
        <tr>
            <td><button type="button" id="6" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="7" class="btn" onclick="onButtonPress(id)"></button></td>
            <td><button type="button" id="8" class="btn" onclick="onButtonPress(id)"></button></td>
        </tr>
    </table>
</body>

</html>
